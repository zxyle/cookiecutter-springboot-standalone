version: '3'
services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

    environment:
      MYSQL_ROOT_PASSWORD: {{ random_ascii_string(16) }}
      # create a database
      MYSQL_DATABASE: app
      # create a user
      MYSQL_USER: {{ cookiecutter.artifact }}
      MYSQL_PASSWORD: {{ random_ascii_string(16) }}

  redis:
    image: redis:6
    command: --appendonly yes
    ports:
      - "6379:6379"
